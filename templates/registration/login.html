{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %} {# Security token #}
    {{ form.as_p }} {# Render form fields as paragraphs #}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p> {# Link to password reset if URLs are set up #}
{% endblock %}
